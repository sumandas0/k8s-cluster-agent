apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-cluster-agent
  namespace: k8s-cluster-agent
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: agent
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: LOG_FORMAT
          value: "text"
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi 